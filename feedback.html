<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Food Panda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px;
            display: flex;
            align-items: center;
        }

        #logo {
            width: 90px;
            height: 90px;
            margin-right: 30px;
            margin-left: 30px;        }

        #h1 {
            font-size: 3.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 10px 8px 10px rgba(241, 67, 4, 10); 
        }

        nav {
            background-color: #e39312;
            padding: 0.7rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 1rem;
            font-size: 17px;
            border-radius: 10px;
        }

        nav a:hover {
            background-color: #6f3f05;
        }

        h2 {
            font-size: 2rem; 
            margin-bottom: 10px; 
        }

        main {
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 2px solid #e39312;
            border-radius: 5px;
        }

        .rating-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .rating-radio {
            display: none;
        }

        .rating-label {
             cursor: pointer;
            padding: 5px;
            margin: 0 5px;
            width: 20px; 
            height: 20px; 
            border: 2px solid #e39312;
            border-radius: 50%;
            display: inline-block; 
        }

        .rating-radio:checked + .rating-label {
            background-color: #e39312;
            color: white;
        }

        button {
            background-color: #e39312;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #6f3f05;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="logo.jpg" alt="Logo">
        <h1 id="h1">Food Panda</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>|
        <a href="restaurants.html">Restaurants</a>|
        <a href="customercare.html">Customer Care</a>|
        <a href="feedback.html">Feedback</a>|
        <a href="aboutus.html">About Us</a>
    </nav>

    <main>
        <h2>Give Us Your Feedback</h2>
        <p>Your feedback is valuable to us, and on that basis we will make sure to get better day by day and offer you better services.</p>
        <br>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="rating">Rating:</label>
            <div class="rating-buttons">
                <input type="radio" class="rating-radio" id="rating1" name="rating" value="1" required>
                <label class="rating-label" for="rating1">1</label>

                <input type="radio" class="rating-radio" id="rating2" name="rating" value="2">
                <label class="rating-label" for="rating2">2</label>

                <input type="radio" class="rating-radio" id="rating3" name="rating" value="3">
                <label class="rating-label" for="rating3">3</label>

                <input type="radio" class="rating-radio" id="rating4" name="rating" value="4">
                <label class="rating-label" for="rating4">4</label>

                <input type="radio" class="rating-radio" id="rating5" name="rating" value="5">
                <label class="rating-label" for="rating5">5</label>
            </div>
            
            <label for="message">Feedback Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="button" onclick="submitFeedback()">Submit</button>
        </form>
    </main>

    <footer>
        By continuing on this website, you are agreeing to our terms and conditions.
    </footer>

    <script>
        function submitFeedback() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var rating = document.querySelector('input[name="rating"]:checked');
            var message = document.getElementById("message").value;

            if (name === "" || email === "" || !rating || message === "") {
                alert('Error: Please fill out all fields.');
            } else {
                alert('Submitted successfully');
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.querySelector('input[name="rating"]:checked').checked = false;
                document.getElementById("message").value = "";
            }
        }
    </script>
</body>

</html>
