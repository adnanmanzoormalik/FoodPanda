<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Panda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px;
            display: flex;
            align-items: center;
        }

        #logo {
            width: 90px;
            height: 90px;
            margin-right: 30px;
            margin-left: 30px;
        }

        #h1 {
            font-size: 3.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 10px 8px 10px rgba(241, 67, 4, 10); 
        }

        nav {
            background-color: #e39312;
            padding: 0.7rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 1rem;
            font-size: 17px;
            border-radius: 10px;
        }

        nav a:hover {
            background-color: #6f3f05;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .center-image {
            display: flex;
            flex-direction: column; /* Added to stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 60vh; /* Adjust height as needed */
        }

        .center-image img {
            max-width: 90%;
            max-height: 90%;
            width: 500px; /* Set fixed width */
            height: auto; /* Maintain aspect ratio */
        }

        /* Button style */
        .feedback-button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .feedback-button:hover {
            background-color: #ff9800;
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="logo.jpg" alt="Logo">
        <h1 id="h1">Food Panda</h1>
    </header>

    <nav>
        <a href="index.html">Home</a> |
        <a href="restaurants.html">Restaurants</a> |
        <a href="customercare.html">Customer Care</a> |
        <a href="feedback.html">Feedback</a> |
        <a href="aboutus.html">About Us</a>
    </nav>

    <section class="center-image">
        <img src="thankyou.jpg" alt="Thank You">
        <h3>Make sure to give us your feedback. It will help us to make our service more accessible for you</h3> <!-- Moved closer to the image -->
        
        
        <a href="feedback.html" class="feedback-button">Give Feedback</a>
    </section>

    <footer>
        By continuing on this website you are agreeing to our terms and conditions
    </footer>
</body>

</html>
