<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
            body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;

        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px;
            display: flex;
            align-items: center;
            height: 150px;
        }

        #logo {
            width: 90px;
            height: 90px;
            margin-right: 30px;
            margin-left: 30px;
        }

        #h1 {
            font-size: 3.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 10px 8px 10px rgba(241, 67, 4, 10); 

        }

        .container {
            background-color: #f1bb6a;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px; /* Limit container width */
            margin: auto; /* Center container horizontally */
        }

        .container h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            color: white;
        }

        .btn-primary {
            background-color: #f57c00;
            border-color: #f57c00;
        }

        .btn-primary:hover {
            background-color: #e65100;
            border-color: #e65100;
        }

        .btn-signup {
            background-color: #ffc107;
            border-color: #ffc107;
            margin-top: 10px;
        }

        .btn-signup:hover {
            background-color: #ff9800;
            border-color: #ff9800;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="logo.jpg" alt="Logo">
        <h1 id="h1">Food Panda</h1>
    </header>
    <br>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <br>
        <p>Dont have an account?</p>
        <button class="btn btn-signup btn-block" onclick="location.href='signup.html'">Sign Up</button>
    </div>
<br><br><br><br><br><br><br>
    <footer>
        By continuing on this website you are agreeing to our terms and conditions
    </footer>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript code to handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            // Retrieve username and password from form inputs
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            // Validate username and password (you can add your own validation logic here)
            if (username === 'admin' && password === 'password') {
                // If valid, redirect to dashboard page
                window.location.href = 'index.html';
            } else {
                // If invalid, display error message (you can customize this part)
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>

</html>
